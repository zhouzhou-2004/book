<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 字体图标 -->
	<link href="/javaex/pc/css/icomoon.css" rel="stylesheet" />
	<!-- 动画 -->
	<link href="/javaex/pc/css/animate.css" rel="stylesheet" />
	<!-- 骨架样式 -->
	<link href="/javaex/pc/css/common.css" rel="stylesheet" />
	<!-- 皮肤（缇娜） -->
	<link href="/javaex/pc/css/skin/tina.css" rel="stylesheet" />
	<!-- jQuery -->
	<script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>
	<!-- 核心组件 -->
	<script src="/javaex/pc/js/javaex.min.js"></script>
	<title>图书归还</title>
	<style>
		.table-container {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.overdue {
			color: #ff4d4f;
			font-weight: bold;
		}
		.normal {
			color: #52c41a;
		}
	</style>
</head>

<body>
<div class="list-content">
	<div class="block">
		<div class="banner">
			<p class="tab fixed">图书归还</p>
		</div>

		<div class="main">
			<form id="searchForm">
				<!-- 用户查询部分 -->
				<div class="unit clear">
					<div class="left"><span class="required">*</span><p class="subtitle">用户ID</p></div>
					<div class="right">
						<input type="text" id="userId" class="text" placeholder="请输入用户ID"/>
						<input type="button" class="button blue" value="查询" onclick="searchBorrowedBooks()"/>
					</div>
				</div>
			</form>

			<!-- 借阅列表部分 -->
			<div class="table-container">
				<table id="borrowTable" class="table color2">
					<thead>
					<tr>
						<th>序号</th>
						<th>书名</th>
						<th>作者</th>
						<th>借阅时间</th>
						<th>应还时间</th>
						<th>是否逾期</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody id="borrowTableBody">
					<tr>
						<td colspan="7" align="center">请输入用户ID查询借阅信息</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script src="/borrow/js/axios.min.js"></script>
<script>
	// 查询用户借阅的图书
	function searchBorrowedBooks() {
		const userId = document.getElementById('userId').value.trim();

		if (!userId) {
			javaex.message({
				content : "请输入用户ID",
				type : "error"
			});
			return;
		}

		axios({
			url: "/borrow/getBorrowedBooks",
			method: "post",
			data: { userId: userId }
		}).then(response => {
			if (response.data.code === 200) {
				displayBorrowedBooks(response.data.data);
			} else {
				javaex.message({
					content : response.data.msg || "查询失败",
					type : "error"
				});
				clearTable();
			}
		}).catch(error => {
			console.error('查询失败：', error);
			javaex.message({
				content : "系统错误",
				type : "error"
			});
			clearTable();
		});
	}

	// 显示借阅图书列表
	function displayBorrowedBooks(books) {
		const tbody = document.getElementById('borrowTableBody');

		if (!books || books.length === 0) {
			tbody.innerHTML = '<tr><td colspan="7" align="center">暂无借阅记录</td></tr>';
			return;
		}

		tbody.innerHTML = '';
		books.forEach((book, index) => {
			const isOverdue = checkIsOverdue(book.returnTime);
			const row = document.createElement('tr');
			row.innerHTML = `
                <td>${index + 1}</td>
                <td>${book.bookName}</td>
                <td>${book.author}</td>
                <td>${book.borrowTime}</td>
                <td>${book.returnTime}</td>
                <td class="${isOverdue ? 'overdue' : 'normal'}">${isOverdue ? '已逾期' : '正常'}</td>
                <td>
                    <button class="button blue" onclick="returnBook('${book.id}')">归还</button>
                </td>
            `;
			tbody.appendChild(row);
		});
	}

	// 检查是否逾期
	function checkIsOverdue(returnTime) {
		const now = new Date();
		const returnDate = new Date(returnTime);
		return now > returnDate;
	}

	// 归还图书
	function returnBook(borrowId) {
		if (!confirm('确定要归还这本图书吗？')) {
			return;
		}

		axios({
			url: "/borrow/returnBook",
			method: "post",
			data: { borrowId: borrowId }
		}).then(response => {
			if (response.data.code === 200) {
				javaex.message({
					content : "归还成功",
					type : "success"
				});
				// 重新加载借阅列表
				searchBorrowedBooks();
			} else {
				javaex.message({
					content : response.data.msg || "归还失败",
					type : "error"
				});
			}
		}).catch(error => {
			console.error('归还失败：', error);
			javaex.message({
				content : "系统错误",
				type : "error"
			});
		});
	}

	// 清空表格
	function clearTable() {
		document.getElementById('borrowTableBody').innerHTML =
				'<tr><td colspan="7" align="center">请输入用户ID查询借阅信息</td></tr>';
	}
</script>
