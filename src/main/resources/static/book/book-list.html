<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="utf-8">
	<!-- 字体图标 -->
	<link href="/javaex/pc/css/icomoon.css" rel="stylesheet" />
	<!-- 动画 -->
	<link href="/javaex/pc/css/animate.css" rel="stylesheet" />
	<!-- 骨架样式 -->
	<link href="/javaex/pc/css/common.css" rel="stylesheet" />
	<!-- 皮肤（缇娜） -->
	<link href="/javaex/pc/css/skin/tina.css" rel="stylesheet" />
	<!-- jQuery -->
	<script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>
	<!-- 全局动态修改 -->
	<script src="/javaex/pc/js/common.js"></script>
	<!-- 核心组件 -->
	<script src="/javaex/pc/js/javaex.min.js"></script>
	<!-- 表单验证 -->
	<script src="/javaex/pc/js/javaex-formVerify.js"></script>
	<!-- axios -->
	<script src="/js/axios.min.js"></script>
	<title>图书管理系统</title>
	<style>
		/* 按钮样式 */
		.action-button {
			padding: 6px 12px;
			margin: 0 4px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 13px;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			min-width: 70px;
		}

		.action-button i {
			margin-right: 4px;
			font-size: 14px;
		}

		.action-button.edit {
			background-color: #2d8cf0;
			color: white;
		}

		.action-button.delete {
			background-color: #ed4014;
			color: white;
		}

		.action-button:hover {
			opacity: 0.85;
			transform: translateY(-1px);
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		.action-button:active {
			transform: translateY(0);
			box-shadow: none;
		}
	</style>
</head>

<body>
<!--主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<h2>图书列表</h2>
		<!--右上角的返回按钮-->
		<a href="javascript:history.back();">
			<button class="button indigo radius-3" style="position: absolute;right: 20px;top: 16px;">
				<span class="icon-arrow_back"></span> 返回
			</button>
		</a>

		<!--正文内容-->
		<div class="main">
			<!--搜索栏-->
			<div class="admin-search">
				<div class="input-group">
					<select id="searchType" class="select">
						<option value="name">书名</option>
						<option value="author">作者</option>
						<option value="isbn">ISBN</option>
					</select>
					<input id="keyword" type="text" class="text" placeholder="请输入搜索关键词" />
					<button id="searchBtn" class="button blue" onclick="search();">搜索</button>
				</div>
			</div>

			<!--表格-->
			<table id="table" class="table color2">
				<thead>
				<tr>
					<th>序号</th>
					<th>书名</th>
					<th>作者</th>
					<th>ISBN</th>
					<th>页数</th>
					<th>定价</th>
					<th>出版社</th>
					<th>出版时间</th>
					<th>库存数量</th>
					<th>分类</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>
	</div>
</div>

<script>
	// 加载数据
	function loadData() {
		axios({
			url: "http://localhost:8080/GetBook/selectBook",
			method: "post"
		}).then((response) => {
			if (response.data.code === 200) {
				renderTable(response.data.data);
			} else {
				javaex.message({
					content: "获取数据失败",
					type: "error"
				});
			}
		}).catch((error) => {
			console.error('获取数据失败：', error);
			javaex.message({
				content: "获取数据失败",
				type: "error"
			});
		});
	}

	// 渲染表格
	function renderTable(data) {
		const tbody = document.getElementById('tbody');
		tbody.innerHTML = '';

		data.forEach((book, index) => {
			const row = `
                <tr align="center">
                    <td>${index + 1}</td>
                    <td>${book.name || ''}</td>
                    <td>${book.author || ''}</td>
                    <td>${book.isbn || ''}</td>
                    <td>${book.pages || ''}</td>
                    <td>${book.price || ''}</td>
                    <td>${book.publish || ''}</td>
                    <td>${book.publishTime || ''}</td>
                    <td>${book.size || ''}</td>
                    <td>${book.type || ''}</td>
                    <td>
                        <button class="action-button edit" onclick="editBook(${book.id})">
                            <i class="icon-pencil"></i>编辑
                        </button>
                        <button class="action-button delete" onclick="deleteBook(${book.id})">
                            <i class="icon-bin"></i>删除
                        </button>
                    </td>
                </tr>
            `;
			tbody.insertAdjacentHTML('beforeend', row);
		});
	}

	// 编辑图书
	function editBook(id) {
		window.location.href = `book-edit.html?id=${id}`;
	}

	// 删除图书
	function deleteBook(id) {
		javaex.confirm({
			content: "确定要删除这本图书吗？",
			callback: function(status) {
				if (status) {
					axios({
						url: "http://localhost:8080/GetBook/deleteBook",
						method: "post",
						data: { id: id }
					}).then(response => {
						if (response.data.code === 200) {
							javaex.message({
								content: "删除成功",
								type: "success"
							});
							loadData(); // 重新加载数据
						} else {
							javaex.message({
								content: response.data.msg || "删除失败",
								type: "error"
							});
						}
					}).catch(error => {
						console.error('删除失败：', error);
						javaex.message({
							content: "删除失败",
							type: "error"
						});
					});
				}
			}
		});
	}

	// 搜索功能
	function search() {
		const keyword = document.getElementById('keyword').value.trim();
		const searchType = document.getElementById('searchType').value;

		if (!keyword) {
			javaex.message({
				content: "请输入搜索关键词",
				type: "error"
			});
			return;
		}

		axios({
			url: "http://localhost:8080/GetBook/search",
			method: "post",
			params: {
				keyword: keyword,
				type: searchType
			}
		}).then(response => {
			if (response.data.code === 200) {
				renderTable(response.data.data);
			} else {
				javaex.message({
					content: response.data.msg || "查询失败",
					type: "error"
				});
				loadData();
			}
		}).catch(error => {
			console.error('查询失败：', error);
			javaex.message({
				content: "查询失败，请稍后重试",
				type: "error"
			});
			loadData();
		});
	}

	// 页面加载完成后初始化
	document.addEventListener('DOMContentLoaded', function() {
		loadData();
	});
</script>
</body>
</html>
