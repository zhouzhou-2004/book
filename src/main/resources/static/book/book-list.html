<html>
<head>

	<!-- jQuery -->
	<script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>

<body>
    <!--主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--页面有多个表格时，可以用于标识表格-->
		<h2>图书列表</h2>
		<!--右上角的返回按钮-->
		<a href="javascript:history.back();">
			<button class="button indigo radius-3" style="position: absolute;right: 20px;top: 16px;"><span class="icon-arrow_back"></span> 返回</button>
		</a>

		<!--正文内容-->
		<div class="main">
			<!--表格上方的搜索操作-->
			<div class="admin-search">
				<div class="input-group">
					<input id="keyword" type="text" class="text" placeholder="提示信息" />
					<button id="searchBtn" class="button blue" onclick="search();">搜索</button>
				</div>
			</div>

			<!--表格上方的操作元素，添加、删除等-->
			<!--
			<div class="operation-wrap">
				<div class="buttons-wrap">
					<button class="button blue radius-3"><span class="icon-plus"></span> 添加</button>
					<button class="button red radius-3"><span class="icon-close2"></span> 删除</button>
				</div>
			</div>
			-->
			<table id="table" class="table color2">
				<thead>
					<tr align="center">
						<th>序号</th>
						<th>书名</th>
						<th>作者</th>
						<th>ISBN</th>
						<th>页数</th>
						<th>定价</th>
						<th>出版社</th>
						<th>出版时间</th>
						<th>库存数量</th>
						<th>分类</th>

					</tr>
				</thead>
				<tbody id="tbody">
<!--					<tr>-->
<!--						<td class="checkbox"><input type="checkbox" class="fill listen-1-2" /> </td>-->
<!--						<td>1</td>-->
<!--						<td><button class="button blue">编辑</button><button class="button red">删除</button></td>-->
<!--					</tr>-->
				</tbody>
            </table>

            <div class="page">
                <ul id="page" class="pagination"></ul>
            </div>
		</div>
    </div>

<!-- ... 前面的代码保持不变 ... -->
<script src="/js/axios.min.js"></script>
<script>
	// 定义全局变量
	let bookList = [];

	// 加载数据的函数
	function loadData() {
		axios({
			url: "http://localhost:8080/GetBook/selectBook",
			method: "post"
		}).then((response) => {
			console.log('接收到的响应数据：', response);

			if (response.data.code === 200 && response.data.data) {
				bookList = response.data.data; // 保存数据到全局变量
				renderTable(bookList);
			} else {
				javaex.message({
					content: "暂无图书数据",
					type: "info"
				});
			}
		}).catch((error) => {
			console.error('请求失败：', error);
			javaex.message({
				content: "获取数据失败",
				type: "error"
			});
		});
	}

	// 渲染表格函数
	function renderTable(data) {
		const tableBody = document.getElementById('tbody');
		tableBody.innerHTML = '';

		data.forEach((book, index) => {
			const row = document.createElement('tr');
			row.align = 'center';

			const cells = [
				index + 1,
				book.name || '',
				book.author || '',
				book.isbn || '',
				book.pages || '',
				book.price || '',
				book.publish || '',
				book.publishTime || '',
				book.size || '',
				book.type || ''
			];

			cells.forEach(cellData => {
				const cell = document.createElement('td');
				cell.textContent = cellData;
				row.appendChild(cell);
			});

			const actionsCell = document.createElement('td');
			actionsCell.innerHTML = `
            <button class="button blue" onclick="editBook(${book.id})">编辑</button>
            <button class="button red" onclick="deleteBook(${book.id})">删除</button>
        `;
			row.appendChild(actionsCell);

			tableBody.appendChild(row);
		});
	}
	// 编辑图书函数按钮
	function editBook(id) {
		window.location.href = `book-edit.html?id=${id}`;
	}

	// 删除图书函数
	function deleteBook(id) {
		javaex.confirm({
			content: "确定要删除这本图书吗？",
			callback: "deleteConfirm(" + id + ")"
		});
	}

	// 删除确认
	function deleteConfirm(id) {
		axios({
			url: "http://localhost:8080/GetBook/deleteBook",
			method: "post",
			data: { id: id }
		}).then(response => {
			if (response.data.code === 200) {
				javaex.message({
					content: "删除成功",
					type: "success"
				});
				loadData();
			} else {
				javaex.message({
					content: response.data.msg || "删除失败",
					type: "error"
				});
			}
		}).catch(error => {
			console.error('删除失败：', error);
			javaex.message({
				content: "删除失败",
				type: "error"
			});
		});
	}

	// 搜索函数
	function search() {
		const keyword = document.getElementById('keyword').value.toLowerCase();
		const filteredData = bookList.filter(book =>
				(book.name && book.name.toLowerCase().includes(keyword)) ||
				(book.author && book.author.toLowerCase().includes(keyword)) ||
				(book.isbn && book.isbn.toLowerCase().includes(keyword))
		);
		renderTable(filteredData);
	}

	// 页面加载时执行
	loadData();
</script>
