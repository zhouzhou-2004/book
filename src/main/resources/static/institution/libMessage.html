<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <!-- 字体图标 -->
    <link href="/javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!-- 动画 -->
    <link href="/javaex/pc/css/animate.css" rel="stylesheet" />
    <!-- 骨架样式 -->
    <link href="/javaex/pc/css/common.css" rel="stylesheet" />
    <!-- 皮肤（缇娜） -->
    <link href="/javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!-- 全局动态修改 -->
    <script src="/javaex/pc/js/common.js"></script>
    <!-- 核心组件 -->
    <script src="/javaex/pc/js/javaex.min.js"></script>
    <!-- 表单验证 -->
    <script src="/javaex/pc/js/javaex-formVerify.js"></script>
    <title>后台管理</title>
</head>

<body>
<div class="list-content">
    <!--块元素-->
    <div class="block">
        <!--修饰块元素名称-->
        <div class="banner">
            <p class="tab fixed">图书馆信息设置</p>
        </div>

        <!--正文内容-->
        <div class="main">
            <form>
                <label for="libraryName">图书馆名称：</label>
                <input type="text" th:field="*{libraryName}" id="libraryName" /> <br />
                <label for="address">地址：</label>
                <input type="text" th:field="*{address}" id="address" /> <br />
                <label for="openTime">开放时间：</label>
                <input type="text" th:field="*{openTime}" id="openTime" /> <br />
                <label for="contactPhone">联系电话：</label>
                <input type="text" th:field="*{contactPhone}" id="contactPhone" /> <br />
                <input type="submit" value="保存" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
